<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="entry">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                Add Entry
            </button>
            <button class="nav-tab" data-tab="overview">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18"/>
                    <path d="M18 17V9M13 17v-6M8 17v-3"/>
                </svg>
                Overview
            </button>
            <button class="nav-tab" data-tab="history">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                History
            </button>
        </nav>

        <!-- Entry Tab -->
        <div class="tab-content active" id="entry-tab">
            <div class="card">
                <h1 class="page-title">Add Transaction</h1>
                
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="transaction-type">Type</label>
                        <div class="toggle-group">
                            <button type="button" class="toggle-btn active" data-type="expense">Expense</button>
                            <button type="button" class="toggle-btn" data-type="income">Income</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (â‚¬)</label>
                        <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">Comment (optional)</label>
                        <textarea id="comment" rows="3" placeholder="What did you spend on?"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        Add Transaction
                    </button>
                </form>

                <div class="success-message" id="success-message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    Transaction added successfully!
                </div>
            </div>
        </div>

        <!-- Overview Tab -->
        <div class="tab-content" id="overview-tab">
            <div class="card">
                <h1 class="page-title">Overview</h1>
                <p class="placeholder-text">Charts and visualizations coming soon...</p>
            </div>
        </div>

        <!-- History Tab -->
        <div class="tab-content" id="history-tab">
            <div class="card">
                <h1 class="page-title">Transaction History</h1>
                
                <div class="history-controls">
                    <button class="btn-secondary" id="export-csv">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Export CSV
                    </button>
                </div>

                <div id="transaction-list" class="transaction-list">
                    <!-- Transactions will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
